<!doctype html>
<html>
<head>

    <title>Währungsrechner</title>

    <link rel="icon" type="image/x-icon" href="./münze.png">

    <header>
        <h1>Währungsrechner</h1>
        <h2>rechne die Währung um</h2>
    </header>
    <main>
        <input type="number" placeholder="Betrag">
        <select>
            <option value="Währung">Währung</option>
            <option value="CHF">CHF</option>
            <option value="EUR">EUR</option>
        </select>
        <br>
        <input type="text" placeholder="Endbetrag" readonly>
        <select>
            <option value="Währung">Währung</option>
            <option value="CHF">CHF</option>
            <option value="EUR">EUR</option>
        </select>
    </main>
</body>
