<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Währungsrechner</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./münze.png" />
    <script src="./JavaScript_LB02.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Währungsrechner</h1>
      <h2>rechne die Währung um</h2>
    </header>
    <main>
      <input type="number" id="startbetrag" placeholder="Betrag" />
      <select id="währung1">
        <option value="währung">Wähle die akutelle Währung aus</option>
        <!-- optionen werden mit JS hinzugefügt -->
      </select>
      <br />
      <input type="text" id="endbetrag" placeholder="Endbetrag" readonly />
      <select id="währung2">
        <option value="währung">Wähle die neue Währung aus</option>
        <!-- optionen werden mit JS hinzugefügt -->
      </select>
    </main>
  </body>
</html>
